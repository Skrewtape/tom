{% extends "index_ex.html" %}
{% block content %}
<center>
  {% for division_id,division in divisions.items() %}
    <h1>{{division['tournament_name']}} Machines</h1>
    {% for division_machine in division_machines[division_id] %}
      <h3><a href="/division_machine_entries_ex/{{division_machine['division_machine_id']}}">{{division_machine['name']}}</a></h3>
    {% endfor %}
{% endfor %}
</center>

{% endblock %}
