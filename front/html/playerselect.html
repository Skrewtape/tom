<div style='margin:auto;width:75%' class='arrow_box'>
  Player Select
</div>
<div class='papa' style='width:100%;margin:auto;margin-top:55px;'>
  <center>   
    <input
       focus-if
       name='thing'
       type='number' popover-placement="top" uib-popover-template="popovertemplate" popover-is-open='popoverIsOpen' style='font-size:32px;width:75px;' popover-trigger='none' ng-change='onChange()' placeholder='ID #' ng-model='player.player_id'/><br>
    <div ui-view="player_info"></div>
    <div ui-view="link_player"></div>
    <div ui-view="void_ticket"></div>
    <div ui-view="edit_entries"></div>
    <div ui-view="deactivate_player"></div>    
  </center>
</div>
<script type="text/ng-template" id="myPopoverTemplate.html">
  <div style='font-size:32px' ><center>{{keypad_player_name}}
    <br>
    <span style='font-size:15px' ng-if='player_is_asshole != false'>{{player_is_asshole}}</span>
    </center>
  </div>
</script>
