<div style='margin:auto;width:75%' class='arrow_box'>
  Purchase for Player {{player_id}}
</div>
<div style='width:75%;margin:auto;padding-top:25px'>
  <uib-accordion close-others="true">
    <uib-accordion-group ng-repeat="tournament in tournaments">
      <uib-accordion-heading>
        <span style="font-size:32px;">{{tournament.name}}</span>
      </uib-accordion-heading>
      <span ng-if='checkPlayerLinkedDivision(tournament)==false'>
	<a
	   style="font-size:32px;"
           class='btn btn-info'
           ui-sref='home.ticket.process.playeredit({playerId:player_id})'
           >Click Here To Link Player To Division</a> 
        <!--Ooops - you need to be linked to a division.-->
      </span>
      <span ng-repeat='division in tournament.divisions'>
        <span ng-if='displayLinkToPurchase(division) == false'>
	  <span style="font-size:32px;">Player Has Max Entries Purchased.</span>
        </span>
        <span ng-if='displayLinkToPurchase(division) == true'>
          <span ng-if='checkSingleDivisionTournament(tournament) == true'>
	    <a
	       style="font-size:32px;"
               class='btn btn-info'
               ui-sref='home.ticket.process.selecttickets({playerId:player_id,divisionId:division.division_id,divisionName:division.name,tournamentName:tournament.name})'
               >Purchase Tickets In {{tournament.name}}</a> 
          </span>
          <span ng-if='checkSingleDivisionTournament(tournament) == false'>
            <span ng-if='matchPlayerLinkedDivision(division)==true'>
	      <a
		 style="font-size:32px;"
               class='btn btn-info'
               ui-sref='home.ticket.process.selecttickets({playerId:player_id,divisionId:division.division_id,divisionName:division.name,tournamentName:tournament.name})'
               >Purchase Tickets In {{division.name}} division</a> 
            </span>            
          </span>          
        </span>        
      </span>
    </uib-accordion-group>  
  </uib-accordion>
</div>
