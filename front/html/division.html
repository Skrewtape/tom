<h3>Machines:</h3>
<table class='table table-bordered'>
    <tr ng-repeat='machine in data.machines'>
        <td>
            <a
                class='btn btn-danger glyphicon glyphicon-remove'
                ng-click='remove_machine(machine)'
            ></a>
            {{machine.name}}
            ({{machine.year}})
            -
            {{machine.manufacturer.name}}
        </td>
    </tr>
</table>
<h3>Add Machine:</h3>
<input
    type='text'
    ng-model='typeahead_machine'
    typeahead='machine for machine in machine_search($viewValue)'
    typeahead-on-select='machine_selected($item);typeahead_machine=null'
    typeahead-template-url='machine_item.html'
    typeahead-loading='loading_machines'
    typeahead-editable='false'
/>
<i ng-show="loading_machines" class="glyphicon glyphicon-refresh"></i>

<script type='text/ng-template' id='machine_item.html'>
    <a>
        {{match.model.name}}
        ({{match.model.year}})
        -
        {{match.model.manufacturer.name}}
    </a>
</script>
