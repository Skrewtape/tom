<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-4' ng-show='Page.has_role("scorekeeper")'>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th>Scoring</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='tournament in data.tournaments | filter: {active: true}'>
                        <td>
                            <a
                                class='btn btn-info'
                                ui-sref='home.scoring({tournamentId:tournament.tournament_id})'
                            >{{tournament.name}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class='col-md-4' ng-show='Page.has_role("admin")'>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th>Tournaments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='tournament in data.tournaments'>
                        <td>
                            <a
                                class='btn btn-info'
                                ui-sref='home.tournament({tournamentId:tournament.tournament_id})'
                            >{{tournament.name}}</a>
                            <i
                                ng-show='tournament.active'
                                class='glyphicon glyphicon-arrow-right'
                                style='color:red'
                            ></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>New Tournament:</h3>
            <form>
                <div class='form-group'>
                    <label for='turnament_name'>Name</label>
                    <input
                        type='text'
                        name='tournament_name'
                        ng-model='data.new_tournament.name'
                    />
                </div>
                <button
                    class='btn btn-success'
                    ng-disabled='!valid_new_tournament()'
                    ng-click='create_tournament()'
                >Create</button>
            </form>
        </div>
        <div class='col-md-4' ng-show='Page.has_role("admin")'>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th>Users</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='user in data.users'>
                        <td>
                            <a
                                class='btn btn-info'
                                href='#/user/{{user.user_id}}'
                            >{{user.username}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>Create User:</h3>
            <form>
                <div class='form-group'>
                    <label for='new_un'>Username</label>
                    <input
                        type='text'
                        name='new_un'
                        ng-model='data.new_user.username'
                    />
                </div>
                <div class='form-group'>
                    <label for='new_pwd'>Password</label>
                    <input
                        type='password'
                        name='new_pwd'
                        ng-model='data.new_user.password'
                    />
                </div>
                <div class='form-group'>
                    <label for='new_eml'>Email</label>
                    <input
                        type='text'
                        name='new_eml'
                        ng-model='data.new_user.email'
                    />
                </div>
                <div ng-repeat='role in data.roles'>
                    <label>
                        <input
                            ng-model='data.new_user_roles[role.name]'
                            ng-change='update_new_user_roles()'
                            type='checkbox'>
                            {{role.name}}
                    </label>
                </div>
                <button
                    class='btn btn-success'
                    ng-disabled='!valid_new_user()'
                    ng-click='create_user()'
                >Create</button>
            </form>
        </div>
        <div class='col-md-4' ng-show='Page.has_role("admin")'>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th>Players</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='player in data.players'>
                        <td>
                            <a
                                class='btn btn-info'
                                disabled='disabled'
                            >{{player.first_name}} {{player.last_name}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>New Player:</h3>
            <form>
                <div class='form-group'>
                    <label for='first_name'>First Name</label>
                    <input
                        type='text'
                        name='first_name'
                        ng-model='data.new_player.first_name'
                    />
                </div>
                <div class='form-group'>
                    <label for='last_name'>Last Name</label>
                    <input
                        type='text'
                        name='last_name'
                        ng-model='data.new_player.last_name'
                    />
                </div>
                <button
                    class='btn btn-success'
                    ng-disabled='!valid_new_player()'
                    ng-click='create_player()'
                >Create</button>
            </form>
        </div>
    </div>
</div>
