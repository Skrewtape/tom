<div style='margin:auto;width:50%' class='arrow_box'>
  Set Player Division  
</div>
<table style='width:450px;margin:auto;margin-top:15px;' class='table'>
  <form name='myForm'>
    <tr ng-repeat="tournament in tournaments" ng-if='tournament.divisions.length > 1'>
      <td align=center>
        <h3>{{tournament.name}} Tournament</h3>
        <div align=center ng-repeat="division in tournament.divisions| orderBy:'name'">           
          <label>
            <input  ng-disabled="divisionIsDisabled(tournament.tournament_id,division.name)" type="radio" ng-model="selected_division_in_tournament[tournament.tournament_id]" ng-value="division.division_id" ng-change="onChange(tournament.tournament_id, division.name)">
            {{division.name}}
          </label>
        </div>
        <br>
          <a
             class='btn btn-info'
             ui-sref='home.playerlist.playeredit.process({playerId:player_id,tournamentId:tournament.tournament_id,divisionId:selected_division_in_tournament[tournament.tournament_id]})'
             ng-disabled='changed'
           >Save Division</a> 
      </td>
    </tr>
  </form>
</table>
