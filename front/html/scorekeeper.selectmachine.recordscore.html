<div ng-if='player_active_entry.scores.length > 0' style='margin:auto;width:75%' class='arrow_box'>
  Ticket Summary
</div>
<div ng-repeat='score in player_active_entry.scores' style='margin:auto;margin-top:25px;margin-bottom:25px;width:75%'>
  <center>
    <span style='font-size:32px;' class='badge'>{{machines[score.machine_id].name}}</span> : <span style='font-size:32px'>{{score.score}}</span>
    </center>
</div>

<div  style='margin:auto;width:75%' class='arrow_box'>
  Enter Score 
</div>
<center>
  <table style='font-size:32px;padding-top:25px;'>
    <tr>
      <td align=right> Player : 
      </td>
      <td>{{player.first_name}} {{player.last_name}}
      </td>
    </tr>
    <tr>
      <td align=right> Machine : 
      </td>
      <td>{{machine.name}}
      </td>
    </tr>
  </table>
</center>
<div style='margin:auto;width:75%;margin-top:25px'>
<center>
  <table>
    <td>
  <div class='form-group input-group input-group-lg' style='margin-left:auto;margin-right:auto;margin-top:25px;margin-bottom:25px;'>        
        <span class="input-group-addon" id="new_score">Score</span>
        <input
           type='text'
           class='form-control'
           aria-describedby='new_score'
           name='new_score'
           ng-model='new_score'
           />
  </div>  </td><td><a
		      class='btn btn-info btn-lg'
		         style='font-size:32px'
	     ui-sref='.process({newScore:new_score,entryId:player_active_entry.entry_id})'
		      >Add Score</a>
    </td>
  </table>
  </center>
</div>
