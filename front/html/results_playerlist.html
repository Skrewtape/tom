  <div style='margin:auto;width:75%' class='arrow_box'>Player List</div>
  <div class='form-group input-group' style='margin-left:auto;margin-right:auto;margin-top:25px;margin-bottom:25px;width:100%'>        
    <span style='font-size:20px' class="input-group-addon" id="player-search-name">Search For</span>
    <input
     type='text'
       class='form-control'
       aria-describedby='player-search-name'
       name='filter'
       ng-model='player_filter'
     />
  </div>
  <div style='width:100%' class="list-group">
    <a
       ng-repeat='player in players|filter:player_filter'
       ui-sref="results_home.players.results({playerId:player.player_id})"
       class="list-group-item">
        <span style='font-size:20px'>{{truncateString(player.first_name+' '+player.last_name,16)}}</span> <span style='float:right;font-size:20px' class='badge'>{{player.player_id}}</span>
    </a>
