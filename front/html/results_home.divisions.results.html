  <div style='margin:auto;width:50%;margin-bottom:25px' class='arrow_box'>
    Results For Tournament {{tournament_name}}<span ng-if='division_name != "all"'>, Division {{division_name}}</span>
  </div>
    <uib-accordion close-others="true">
      <uib-accordion-group>
	<uib-accordion-heading>
	  <table style='width:100%;'>
	    <td style='width:50px'>Rank</td><td style='width:100px'>Score</td><td>Player Name</td>
	  </table>
	</uib-accordion-heading>
      </uib-accordion-group>
      <uib-accordion-group ng-repeat='entry in rankings|orderBy:"rank"'>
	<uib-accordion-heading>
	  <table><td style='width:50px'>{{entry.rank}}</td><td style='width:100px'>{{entry.score}}</td><td>{{players[entry.player_id]['first_name']}} {{players[entry.player_id]['last_name']}}</td></table>
	  
	</uib-accordion-heading>
	<div>
	  <a ui-sref='results_home.players.results({playerId:entry.player_id})'>Player Page</a><br><br>
	</div>
	  <div ng-repeat='score in entry.scores'>
	    #{{score.rank}} on <a ui-sref='results_home.machines.results({machineId:score.machine_id,machineName:machines[score.machine_id].name,divisionId:division_id})'>{{machines[score.machine_id].name}}</a>
	    <br>
	  </div>	
      </uib-accordion-group>
    </uib-accordion>
