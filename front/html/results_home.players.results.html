<div ng-if='page_loaded!=undefined'>
<div style='margin:auto;width:75%;margin-bottom:25px' class='arrow_box'>
  {{player.first_name}} {{player.last_name}}<br>
  #{{player.player_id}}
</div>
<center>
      <ul class="list-group" ng-if="count_keys(unstarted_entries) > 0">
	<li class='list-group-item list-group-item-info'>Unstarted Entries</li>
	<li
	   ng-repeat='(div_id,entrys) in unstarted_entries'
	   class="list-group-item">
	  {{tournaments[divisions[div_id].tournament_id].name}} <span ng-if='divisions[div_id].name != "all"'> {{divisions[div_id].name}}</span>: <span ng-repeat='entry in entrys' ng-if='$last'>{{$index+1}}</span>
	  <span ng-if='$last==true'>{{all_done('start_unused')}}</span>
	</li>
      </ul>

  <div style='width:100%' class="list-group" ng-if="count_keys(unstarted_entries) == 0">
    No unstarted entries
  </div>
    <hr>
<div ng-if='count_keys(active_entries) > 0 '>
  <div ui-view="tickets_in_progress"></div>
</div>
<div ng-if='count_keys(entries) > 0 '>
<div ui-view="top_tickets"></div>
</div>
<div ng-if='count_keys(entries) > 0 '>
<div ui-view="all_tickets"></div>
</div>
</center>
</div>
