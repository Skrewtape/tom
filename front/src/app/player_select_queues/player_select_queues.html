<div ui-content-for="title">
  <span>Queue Management Player Select</span>
</div>
<div ui-view="backbutton"></div>
<div class="scrollable">
  <!--<div style='background:#AAAAAA' ui-view='player_add_progress'></div>-->
    <div class="scrollable-content"  style='padding:10px' ng-controller='player_select'>
      <player-select>
      </player-select>
      <br>
      <button       
	 class='btn btn-info btn-xlg'
	 ui-sref='app.player_add_queue({playerId:select_player.player_id})'
	 ng-disabled='submitPlayerDisabled'
	 >Add To A Queue</button><br><br>
      <button       
	 class='btn btn-info btn-xlg'
	 ui-sref='app.player_remove_queue({playerId:select_player.player_id})'
	 ng-disabled='submitPlayerDisabled'
	 >Remove Player From Queue</button><br><br>
      <button       
	 class='btn btn-info btn-xlg'
	 ui-sref='app.player_see_queue()'
	 >View Queues</button><br>      
  </div>
</div>
