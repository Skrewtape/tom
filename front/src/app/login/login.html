<div ui-content-for="title">
  <span>Login</span>
</div>
<div ui-view="backbutton"></div>

<div style='margin:15px'>
  <form>
    <div class='form-group form-group-xlg input-group input-group-xlg' >
      <span class="input-group-addon" id="login_name">Username</span>
      <input type='text' class='form-control' aria-describedby="login_name" name='username' ng-model='data.username' />
    </div>
    <div class='form-group form-group-xlg input-group input-group-xlg'>
      <span class="input-group-addon" id="password">Password</span>
      <input type='password' class='form-control' aria-describedby="password" name='password' ng-model='data.password' />
    </div>
    
    <br>
    <button class='btn btn-primary btn-xlg' ng-click="login()" id="login_button">Login</button>

    
    <br>
    <div style='width:350px;height:50px'>
      <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>

  </form>
</div>
