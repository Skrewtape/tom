<div ui-content-for="title">
  <span>Player Added</span>
</div>

<div class="scrollable">
  <div ui-view='tournament_add_progress'></div>
  <div class="scrollable-content">
    <div style='background-color:white' class='big-web-font'>
      Player {{player.first_name}} {{player.last_name}} has been created!<br>
      Player number is #{{player.player_id}}.
      <br>
      <a
	 class='btn btn-info btn-xlg'
	 ui-sref='app.player_add.process.edit_linked_division({playerId:player.player_id})'
	 >Set Player Division</a>
      <br>
  </div>
</div>
