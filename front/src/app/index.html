<!DOCTYPE html>
<html ng-app="TOMApp" ng-controller="IndexController">
  <head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	        <title>Tournament Operations Manager | {{ Page.title() }}</title>

		<link rel="stylesheet" href="css/_bower.css">
                <script src="https://checkout.stripe.com/checkout.js"></script>		
		<script type="text/javascript" src="app.js"></script>
                <link rel="stylesheet" href="/styles/loaders.css/loaders.css"/>
                <link rel="stylesheet" href="screen.css">		

                <style>
		  /* numbered buttons */
		  #status-buttons                 {  }
		  #status-buttons a               { color:#000000; display:inline-block; font-size:22px; text-align:center;  text-transform:uppercase; }
		  #status-buttons a:hover         { text-decoration:none; }

		  /* we will style the span as the circled number */
		  #status-buttons span            { background:#FFFFFF; display:block; height:30px; width:30px; padding:0px;  border-radius:10%; }

		  #status-buttons a.active span   { background:#AAAAAA; }

                  @media screen and (max-width: 640px) {

                  .tablet_only {
                  display:none
                  }
                  
                  }

                  
		  .activeborder {
		  border-style:solid;
		  border-width:3px;
		  }
		  		  		  
                                    

		</style>
  </head>
  <body>
    <!--
	<div ng-if='"home"|isState' ui-view='navbar_home'></div>
	<div ng-if='("home"|isState) == false' ui-view='navbar'></div>-->
    <div ui-yield-to="modals">
    </div>
    
    <div class="sidebar sidebar-left">
      <div class="scrollable">
	<h1 class="scrollable-header app-name"><a ui-toggle='uiSidebarLeft' ui-sref='app'>TOM</a><small>1.0</small></h1>
	<div class="scrollable-content">
	  <div class="list-group"  ui-turn-off='uiSidebarLeft'>
            
	    <a id='sidebar-login-link' ng-if='Page.logged_in_user().username == undefined' class="list-group-item" ui-sref="app.login">
	      login
	      <i class="fa fa-chevron-right pull-right"></i></a>
	    <a ng-if='Page.logged_in_user().username != undefined' class="list-group-item" ng-click='logout()'>
	      {{Page.logged_in_user().username}}
	      <span  class="fa fa-user pull-right" aria-hidden="true"></a>
	    </span>
	    <span ng-if='Page.has_role("desk")'>
	      <div class="list-group-item sidebarheader">Desk</div>
	      <a class="list-group-item" ui-sref="app.player_add">Add Player
		<i class="fa fa-chevron-right pull-right"></i></a>
	      <a class="list-group-item" ui-sref="app.teamname_team_add">Add Team
		<i class="fa fa-chevron-right pull-right"></i></a>	      
	      <a class="list-group-item" ui-sref="app.playerselect_ticket_purchase">Buy Tickets
		<i class="fa fa-chevron-right pull-right"></i></a>
	      <a  class="list-group-item" ui-sref='app.playerselect_player_info'>Player Info
		<i class="fa fa-chevron-right pull-right"></i></a>
	      <a  class="list-group-item" ui-sref='app.playerlist'>Player List
		<i class="fa fa-chevron-right pull-right"></i></a>
	    </span>
	    <span ng-if='Page.has_role("scorekeeper")'>
	      <div class="list-group-item sidebarheader">Scorekeeping</div>	      
	      <a  class=" list-group-item" ui-sref='app.tournamentselect_scorekeeper'>Qualifying
		<i class="fa fa-chevron-right pull-right"></i></a>
	      <a  class=" list-group-item" ui-sref='app.finalselect_finals'>Finals
		<i class="fa fa-chevron-right pull-right"></i></a>	      
	    </span>
	    <span ng-if='Page.has_role("admin")'>
	      <div class="list-group-item sidebarheader">Admin</div>
	      <a class="list-group-item" ui-sref='app.metadivision_add'>New Metadivision<i class="fa fa-chevron-right pull-right"></i></a>
	      <a class="list-group-item" ui-sref='app.tournament_add'>New Tournament<i class="fa fa-chevron-right pull-right"></i></a>
	      <a class="list-group-item" ui-sref='app.tournamentselect_machine_add'>Change Machines<i class="fa fa-chevron-right pull-right"></i></a>
	      <a class="list-group-item" ui-sref='app.tournament_activate'>Activate Tournaments<i class="fa fa-chevron-right pull-right"></i></a>
	      <a class="list-group-item" ui-sref='app.finals_activate'>Activate Finals<i class="fa fa-chevron-right pull-right"></i></a>
	      <a class="list-group-item" ui-sref='app.playerselect_player_edit'>Edit Player<i class="fa fa-chevron-right pull-right"></i></a>
	      <a class="list-group-item" ui-sref='app.user_add'>Add User<i class="fa fa-chevron-right pull-right"></i></a>	    
	      <a class="list-group-item" ui-sref='app.assholes'>Jaggofs<i class="fa fa-chevron-right pull-right"></i></a>
              <a class="list-group-item" ui-sref='app.edit_all_entries'>Edit All Entries<i class="fa fa-chevron-right pull-right"></i></a>
	    </span>
	  </div>
	</div>
      </div>
    </div>
    <div class="app">
      <div class="navbar navbar-app navbar-absolute-top">
	<div class="navbar-brand navbar-brand-center titlebar_title" ui-yield-to="title" >
	  TOM 
	</div>
	<div class="btn-group pull-left">
	  <div  ui-toggle="uiSidebarLeft" class="btn btn-navbar sidebar-toggle mobile_titlebar_action_icon">            
	    <i class="fa fa-bars"><!-- <span style='style='font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;margin-left:5px' class='tablet_only'> Menu </span> --></i>            
	  </div>
	</div>
	<div class="btn-group pull-right  mobile_titlebar_action_icon">          
	  <div class="pull-left btn-navbar" ui-yield-to="navbarAction">
	  </div>
          <!-- <div style='margin-top:5px;margin-left:5px;font-size:28px' class="btn-navbar tablet_only pull-right" ui-yield-to="navbarActionDesc"> -->
          <!-- </div> -->
        </div>
      </div>
      <div class="app-body" ng-class="{loading: loading}" >
	<div ng-show="loading" class="app-content-loading">
	  <i class="fa fa-spinner fa-spin loading-spinner"></i>
	</div>
	<div ng-show="!loading" class="app-content" style='background:white'>
	  <div ui-view>	    
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
