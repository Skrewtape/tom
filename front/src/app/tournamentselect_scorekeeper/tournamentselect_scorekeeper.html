<div ui-content-for="title">
  <span>Select Tournament To Score</span>
</div>
<div ui-view="backbutton"></div>

<div class="scrollable">
  <!--<div style='background:#AAAAAA' ui-view='player_add_progress'></div>-->
    <div class="scrollable-content"  style='padding:10px'>
      <div ng-repeat='tournament in resources.tournaments'>
	<div ng-repeat='division in tournament.divisions'>
	  <button
             style='width:75%;margin-bottom:15px'
	     class='btn btn-info btn-xlg'
	     ui-sref='.machineselect_scorekeeper({divisionId:division.division_id,tournamentId:tournament.tournament_id,teamTournament:tournament.team_tournament,tournamentType:tournament.scoring_type})'
	     > Select {{tournament.name}}<span ng-if='tournament.single_division == false'>, {{division.name}} Division</span>
	  </button>
	</div>
      </div>
    </div>
</div>
