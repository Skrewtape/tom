<div ui-content-for="title">
  <span>Select Player For Machine</span>
</div>
<div ui-view="backbutton"></div>

<div class="scrollable">
    <div class="scrollable-content big-web-font"  style='padding:10px' ng-controller='player_select'>
      Select player for <br>
      {{resources.division_machine.name}}
      <player-select>
      </player-select>
      <br>
      <button       
	 class='btn btn-info btn-xlg'
	 ui-sref='.process({process_submit:true,playerId:select_player.player_id,team:select_player.team})'
	 ng-disabled='submitPlayerDisabled'
	 >Select Player</button><br>
    </div>
  </div>
</div>
