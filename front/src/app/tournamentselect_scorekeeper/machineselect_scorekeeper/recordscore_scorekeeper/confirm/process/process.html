<div ui-content-for="title">
  <span>Score Recorded</span>
</div>
<div ui-view="not_backbutton"></div>

<div class="scrollable">
  <div class="big-web-font scrollable-content"  style='padding:10px'>
    <b>{{final_score|number}}</b> was recorded on {{resources.division_machine.name}} for
    <span ng-if='team_tournament=="false"'>
      player {{resources.player.first_name}} {{resources.player.last_name}} (#{{resources.player.player_id}})
    </span>
    <span ng-if='team_tournament=="true"'>
      team {{resources.team.team_name}}
    </span>
    <span ng-if='complete==true && resources.tournament.scoring_type == "papa"'>
      <br>
    <button
       style='margin-top:15px;'
       class='btn btn-info btn-xlg big-web-font'
       ui-sref='.complete({entryId:entry_id})'
       >Complete Ticket</button>      
    </span>
    <span ng-if='complete==false || (complete==true && resources.tournament.scoring_type == "herb")'>
      <br>      
      <button
         style='margin-top:15px;'
         class='btn btn-info btn-xlg big-web-font'
         ui-sref='^.^.^.playerselect_scorekeeper({divisionMachineId:division_machine_id})'
         >Add New Player on Machine</button>
      <br>
      <button
       style='margin-top:15px;'         
       class='btn btn-info btn-xlg big-web-font'
       ui-sref='^.^.^'
       >Return to Machine List</button>
    </span>
  </div>
</div>
