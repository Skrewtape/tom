<div ui-content-for="title">
  <span>Score Recorded</span>
</div>
<div class="scrollable">
  <div class="big-web-font scrollable-content"  style='padding:10px'>
    {{final_score}} was recorded on {{resources.division_machine.name}} for
    <span ng-if='resources.tournament.team_tournament==false'>
      player {{resources.player.first_name}} {{resources.player.last_name}} (#{{resources.player.player_id}})
    </span>
    <span ng-if='resources.tournament.team_tournament==true'>
      {{resources.player_teams.teams[0].team_name}}
    </span>
    <br>
    <span ng-if='complete==true'>
    <button
       class='btn btn-info btn-xlg big-web-font'
       ui-sref='.complete({entryId:resources.player_active_entry.entry.entry_id})'
       >Complete Ticket</button>      
    </span>
    <span ng-if='complete==false'>
    <button
       class='btn btn-info btn-xlg big-web-font'
       ui-sref='^.^.^.playerselect_scorekeeper({divisionMachineId:division_machine_id})'
       >Add New Player on Machine</button>
    <button
       class='btn btn-info btn-xlg big-web-font'
       ui-sref='^.^.^'
       >Return to Machine List</button>
    </span>
  </div>
</div>
