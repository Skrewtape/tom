<div ui-content-for="title">
  <span>Add Divisions</span>
</div>
<div  ui-content-for="navbarAction">
</div>
<div  ui-content-for="navbarActionDesc">
</div>

<!-- FIXME : needs better separation between division's addded/existing divisions and form -->
<div class="scrollable">
  <div ui-view='tournament_add_progress'></div>
  <div class="scrollable-content"  style='padding:10px'>
    <span class='big-web-font'>Add Division To {{resources.tournament.name}} : </span><br>
    <form>      
      <div class='form-group form-group-xlg input-group input-group-xlg'>        
	<span  class="input-group-addon" id="division_name">Division Name</span>	
	<input
	   type='text'
	   class='form-control'
	   aria-describedby='division_name'
	   ng-model='form_division.division_name'
	   />
      </div>
      <br>
      <div ui-view='division_config_params'></div>
      <br>
      <button
	 ng-disabled='form_division.division_name == undefined ||
         form_division.division_name == "" ||
         (resources.tournament.scoring_type == "papa" && form_division.number_of_scores_per_entry == undefined ) ||
         (resources.tom_config.use_stripe == true && form_division.stripe_sku == undefined )'

         
	 class='btn btn-info btn-xlg'
	 ng-click='add_division()'
	 > Add Division</button>
      <br>
      <br>
      <hr style='align:center;width:50%;margin:auto;border-style:solid;border-width:2px' class='big-web-font'/>
      <div ng-if='resources.tournament.divisions.length > 0' class='big-web-font'>
	Existing/Added Divisions
      </div>
    <div ng-repeat='tournament_division in resources.tournament.divisions' class='med-web-font'>
      Name : {{tournament_division.name}}, Scores Per Ticket : {{tournament_division.number_of_scores_per_entry}}
      </div>
  </div>
</div>
