<div ui-content-for="title">
  <span>Metadivision created</span>
</div>
<div ui-view="not_backbutton"></div>

<div class="scrollable">
  <!--<div style='background:#AAAAAA' ui-view='player_add_progress'></div>-->
  <div class="scrollable-content big-web-font"  style='padding:10px'>
    Metadivision {{resources.meta_division.name}} has been created
    <br>
    <br>
    <div class='panel panel-default big-web-font'>
        <div class="panel-heading big-web-font">
          {{resources.meta_division.name}} Divisions
        </div>
        <ul class="list-group">
          <li class='list-group-item' ng-repeat="division in resources.meta_division.divisions">
            {{division.tournament_name}}
          </li>
        </ul>        
    </div>
    <a
       class='btn btn-info btn-xlg'
       ui-sref='app'
       > Return to Home</a><br>
  </div>
</div>
