<div ui-content-for="title">
  <span>Tickets Purchased</span>
</div>
<div ui-view="not_backbutton"></div>

<div class="scrollable">
  <!--<div style='background:#AAAAAA' ui-view='player_add_progress'></div>-->
  <div class="big-web-font scrollable-content"  style='padding:10px'>
    <div class='panel panel-default big-web-font'>
      <div class="panel-heading big-web-font">
        Tickets Added
      </div>
      <ul class='list-group'>
        <li  ng-repeat='(metadiv_id,metadiv_count) in added_tokens.metadivisions' ng-if='metadiv_count !=0' class='list-group-item'>
          {{resources.metadivisions[metadiv_id].name}} : {{added_tokens.metadivisions[metadiv_id]}}
        </li>
        <li  ng-repeat='(div_id,div_count) in added_tokens.divisions' ng-if='div_count != 0' class='list-group-item'>
          {{resources.divisions[div_id].tournament_name}}
          : {{added_tokens.divisions[div_id]}}
        </li>
        <li  ng-repeat='(div_id,team_count) in added_tokens.teams' ng-if='team_count!=0' class='list-group-item'>
         {{resources.divisions[div_id].tournament_name}}
          : {{added_tokens.teams[div_id]}}
        </li>
      </ul>
    </div>
    <hr>
    <button
       class='btn btn-info btn-xlg'
       ui-sref='app.playerselect_ticket_purchase'
       > Buy More Tickets </button>
  </div>
</div>
