<div ui-content-for="title">
  <span>Tickets Purchased</span>
</div>
<div  ui-content-for="navbarAction">
    <a ui-sref='^' style='font-size:35px'>
      <i class="fa fa-arrow-circle-left" aria-hidden="true"> </i> Back
    </a>
</div>
<div class="scrollable">
  <!--<div style='background:#AAAAAA' ui-view='player_add_progress'></div>-->
  <div class="big-web-font scrollable-content"  style='padding:10px'>
    The following tickets were added
    <div  ng-repeat='(metadiv_id,added_token) in added_tokens.metadivisions' ng-if='added_tokens.metadivisions[metadiv_id]!=0'>
      {{metadivisions[metadiv_id].name}} : {{added_tokens.metadivisions[metadiv_id]}}<br>
    </div>
    <div  ng-repeat='(div_id,added_token) in added_tokens.divisions' ng-if='added_tokens.divisions[div_id]!=0'>
      {{tournaments[divisions[div_id].tournament_id].name}} tournament
      <span ng-if='tournaments[divisions[div_id].tournament_id].single_division==false'>, {{divisions[div_id].name}} division</span>
      : {{added_tokens.divisions[div_id]}}<br>
    </div>
    <hr>
    <button
       class='btn btn-info btn-xlg'
       ui-sref='app.playerselect_ticket_purchase'
       > Buy More Tickets </button>
  </div>
</div>
