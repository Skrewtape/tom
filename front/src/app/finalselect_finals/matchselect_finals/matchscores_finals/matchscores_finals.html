<div ui-content-for="title">
  <span>Add Player</span>
</div>
<div  ui-content-for="navbarAction">
    <a ui-sref='^' style='font-size:35px'>
      <i class="fa fa-arrow-circle-left" aria-hidden="true"> </i> Back
    </a>
</div>
<div class="scrollable">
  <!--<div style='background:#AAAAAA' ui-view='player_add_progress'></div>-->
  <div class="scrollable-content"  style='padding:10px'>
    <div>
      <div ng-repeat='game_count in [0,1,2]' class='table' style='width:75%'>
	<table class='table'>
	  <tr><td class='info'>Machine</td><td class='info'>
	      <span ng-if='resources.finals_match.games[game_count][0].division_machine_id!=null'>{{resources.machines[resources.finals_match.games[game_count][0].division_machine_id].name}}</span>
	      <span ng-if='resources.finals_match.games[game_count][0].division_machine_id==null'>
              <input type="text" ng-change='score_and_machine_change(score)'  ng-model="resources.finals_match.games[game_count][0].new_division_machine" uib-typeahead="machine as machine.name for machine in resources.machines_array | filter:$viewValue | limitTo:8" class="form-control"> 	      
	      </span>
	    </td>
	    <td class='info'>
	      <button
		 ng-if="resources.finals_match.games[game_count][0].division_machine_id==null"
		 ng-click='save_machine(resources.finals_match,game_count,resources.finals_match.games[game_count][0].new_division_machine.division_machine_id)'
		 class='btn info'> Save </button>
	    </td>
	  </tr>
	  <tr ng-repeat='score in resources.finals_match.games[game_count]'>			
	    <td>
	      {{resources.finals_match.finals_players[score.finals_player_id].player_name}}
	    </td>
	    <td ng-if='score.score == null'>
	      <input type="text" ng-change="format_number(score)" ng-model="score.new_score" class="form-control" />
	    </td>
	    <td ng-if='score.score != null'>	      
	      {{score.score|number}} ({{score.points}})
	    </td>
	    <td>
	      <button ng-if="score.score == null"
		 ng-click='save_score(score,resources.finals_match.games[game_count])'
		 class='btn info'>
		Save
	      </button>
	    </td>
	  </tr>
	</table>
      </div>
    </div>
  </div>
</div>
