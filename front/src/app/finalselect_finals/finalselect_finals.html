<div ui-content-for="title">
  <span>Select Finals</span>
</div>
<div  ui-content-for="navbarAction">
    <a ui-sref='^' style='font-size:35px'>
      <i class="fa fa-arrow-circle-left" aria-hidden="true"> </i>
    </a>
</div>
<div  ui-content-for="navbarActionDesc">
  <span class='big-web-font'>  Back </span> 
</div>

<div class="scrollable">
  <!--<div style='background:#AAAAAA' ui-view='player_add_progress'></div>-->
  <div class="scrollable-content"  style='padding:10px'>
    <div ng-repeat='tournament in resources.tournament'>
      <div ng-repeat='division in tournament.divisions'>
	<span ng-if='resources.finals.sorted_by_division_id[division.division_id] != undefined'>
	  <br>	
	  <button ui-sref='.matchselect_finals({finalsId:resources.finals.sorted_by_division_id[division.division_id].finals_id})'
		  class='btn btn-info btn-xlg big-web-font'>
	    {{tournament.name}} <span ng-if='tournament.single_division==false'>, {{division.name}}</span>
	  </button>
	</span>
      </div>	
    </div>
  </div>
</div>
