<div ui-content-for="title">
  <span>Select Finals</span>
</div>
<div ui-view="backbutton"></div>

<div class="scrollable">
  <!--<div style='background:#AAAAAA' ui-view='player_add_progress'></div>-->
  <div class="scrollable-content"  style='padding:10px'>
    <div class='panel panel-default big-web-font'>
      <div class="panel-heading big-web-font">
        Started Finals
      </div>
      <div class="list-group">
        <a ng-repeat="final in resources.finals" class="list-group-item" ui-sref='.matchselect_finals({finalsExId:final.finals_ex_id})'>
          {{final.tournament_name}}<i class="fa fa-chevron-right pull-right"></i>
        </a>
      </div>
    </div>
    
  </div>
</div>
