<div ui-content-for="title">
  <span>Add Player</span>
</div>
<div  ui-content-for="navbarAction">
    <a ui-sref='^' style='font-size:35px'>
      <i class="fa fa-arrow-circle-left" aria-hidden="true"> </i> Back
    </a>
</div>
<div class="scrollable">
  <!--<div style='background:#AAAAAA' ui-view='player_add_progress'></div>-->
  <div class="scrollable-content"  style='padding:10px'>
    <form>
      <div class='form-group form-group-xlg input-group input-group-xlg'>        
	<span  class="input-group-addon" id="team_name">Team Name</span>
	<input
	   type='text'
	   class='form-control'
	   aria-describedby='team_name'
	   ng-model='team.team_name'
	   placeholder='optional'
	   />
      </div>
    </form>
    <a
       class='btn btn-info btn-xlg'
       ui-sref='.playeroneselect_team_add({teamName:team.team_name})'
       > Next</a>    
  </div>
</div>
