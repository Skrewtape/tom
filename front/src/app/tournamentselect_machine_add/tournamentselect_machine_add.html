<div ui-content-for="title">
  <span>Select Tournament</span>
</div>
<div  ui-content-for="navbarAction">
    <a ui-sref='^' style='font-size:35px'>
      <i class="fa fa-arrow-circle-left" aria-hidden="true"> </i> Back
    </a>
</div>
<div class="scrollable">
  <div class="scrollable-content"  style='padding:10px'>   
    <div ng-repeat='tournament in resources.tournaments'>
      <div ng-repeat='division in tournament.divisions' style='margin-bottom:15px'>
	<button
           style='width:100%'
	   class='btn btn-info btn-xlg'
	   ui-sref='app.tournamentselect_machine_add.machine_add({divisionId:tournament.divisions[0].division_id})'
	   > Edit {{tournament.name}} Tournament<span ng-if='tournament.single_division == false'>, {{division.name}} Division</span>
          Machines
        </button>
      </div>
    </div>
  </div>
</div>
